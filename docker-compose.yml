services:
  # === Docker-in-Docker Daemon for BlueOcean ===
  dind:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    networks:
      jenkins_network:
        aliases:
          - docker
    environment:
      DOCKER_TLS_CERTDIR: /certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-blueocean-data:/var/jenkins_home
    ports:
      - "2376:2376"
    command: ["--storage-driver", "overlay2"]
    restart: unless-stopped

  # === Jenkins BlueOcean with Docker integration ===
  jenkins-blueocean:
    build:
      context: .
      dockerfile: DockerFileJenkins
    container_name: jenkins-blueocean
    networks:
      - jenkins_network
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: "1"
      JENKINS_OPTS: "--httpPort=8081 --httpListenAddress=0.0.0.0"
    volumes:
      - jenkins-blueocean-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    ports:
      - "8081:8081"
      - "50000:50000"
    restart: on-failure

  # === Jenkins Slave Node ===
  jenkins-slave:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-slave
    networks:
      - jenkins_network
    environment:
      JENKINS_URL: http://jenkins-blueocean:8081
      JENKINS_AGENT_NAME: slave-node
      JENKINS_AGENT_WORKDIR: /home/jenkins/agent
      JENKINS_SECRET: ${JENKINS_SECRET} # This is the secret key for the Jenkins slave node, Generate it in the Jenkins UI
    volumes:
      - jenkins-slave-data:/home/jenkins/agent
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - jenkins-blueocean

  # === Selenium Grid Hub ===
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    networks:
      - jenkins_network

  chrome:
    image: selenium/node-chrome:latest
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
      - SE_NODE_MAX_SESSIONS=5
    networks:
      - jenkins_network


volumes:
  jenkins-blueocean-data:
  jenkins-docker-certs:
  jenkins-slave-data:

networks:
  jenkins_network:
    driver: bridge

