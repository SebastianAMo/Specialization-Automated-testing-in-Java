# JUnit Platform Configuration for Parallel Test Execution

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Configure parallel execution strategy
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure thread pool size (adjust based on your system capabilities)
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=1.0

# Configure synchronization for shared resources
junit.jupiter.execution.parallel.config.synchronized.classes=apitesting.tests.BaseTestAutomationExercise
